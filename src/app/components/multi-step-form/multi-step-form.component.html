<div class="py-10 pr-5">
  <div id="personalInfo" class="">
    <div>
      <h2 class="text-marine-blue font-bold text-2xl">Personal Info</h2>
      <p class="text-xs text-cool-gray font-semibold mt-1">Please provide your name, email address, and phone number.</p>
    </div>
    <div class=" flex flex-col mt-6" id="form-group">
      <div class="flex flex-col">
        <label for="name" class="text-sm font-semibold text-marine-blue mb-1">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Stephen king"
          class="border-2 h-10 px-3 rounded-md duration-500 text-sm tracking-normal  placeholder:text-cool-gray font-semibold text-marine-blue focus:border-marine-blue "
        />
      </div>
      <div class="flex flex-col mt-4">
        <label for="email" class="text-sm font-semibold text-marine-blue mb-1">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="e.g. Stephenking@lorem.com"
          class="border-2 h-10 px-3 rounded-md duration-500 text-sm tracking-normal  placeholder:text-cool-gray font-semibold text-marine-blue focus:border-marine-blue "
        />
      </div>
      <div class="flex flex-col mt-4">
        <label for="phone" class="text-sm font-semibold text-marine-blue mb-1">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="e.g. +1 234 567 890"
          class="border-2 h-10 px-3 rounded-md duration-500 text-sm tracking-normal  placeholder:text-cool-gray font-semibold text-marine-blue focus:border-marine-blue "
        />
      </div>

     
    <button class="self-end mt-36 bg-marine-blue text-alabaster h-10 w-24 rounded-lg text-sm xl:mt-40">Next Step</button>
  </div>
  <div id="selectPlan" class=""></div>
  <div id="add-ons" class=""></div>
  <div id="summary" class=""></div>
</div>
